<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sigma Quote Generator</title>
</head>
<body>
    


    <div class="container">
        <video src="bg.mp4" autoplay loop playsinline muted></video>

        <header>
            <h1>Sigma <span> Quote Generator</span></h1>
        </header>

        <div class="description" id="description">
            <p id="quote">
                Click Generate to get a Sigma quote
            </p>
            <button id="generateBtn" onclick="generateQuote()">Generate Quote</button>
        </div>
        <div class="mute-button" id="muteBtn" onclick="toggleMute()">
            <i id="muteIcon" class="fas fa-volume-mute"></i>
        </div>
     </div>
        <script src="script.js"></script>
    </body>
</html>
